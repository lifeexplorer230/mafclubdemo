<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–∞—Ñ-–∫–ª—É–± - –ò–≥—Ä—ã</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .games-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 30px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .game-card:hover {
            transform: translateY(-5px);
        }

        .game-title {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .game-canvas {
            border: 3px solid white;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
        }

        .game-controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .game-score {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .game-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .game-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .game-instructions {
            margin-top: 15px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            animation: fadeIn 1s ease-in;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéÆ –ú–∞—Ñ-–∫–ª—É–± –ò–≥—Ä—ã</h1>
        <p>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å! –í—ã–±–µ—Ä–∏ –∏–≥—Ä—É –∏ –Ω–∞—á–Ω–∏ –∏–≥—Ä–∞—Ç—å</p>
    </div>

    <div class="games-container">
        <!-- –ò–≥—Ä–∞ –ó–º–µ–π–∫–∞ -->
        <div class="game-card">
            <div class="game-title">üêç –ó–º–µ–π–∫–∞</div>
            <canvas id="snakeCanvas" class="game-canvas" width="400" height="400"></canvas>
            <div class="game-controls">
                <div class="game-score">–°—á—ë—Ç: <span id="snakeScore">0</span></div>
                <button class="game-button" onclick="startSnakeGame()">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
                <div class="game-instructions">
                    –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ: ‚Üë ‚Üì ‚Üê ‚Üí –∏–ª–∏ W A S D
                </div>
            </div>
        </div>

        <!-- –ú–µ—Å—Ç–æ –¥–ª—è –¥—Ä—É–≥–∏—Ö –∏–≥—Ä -->
        <!-- –ë—É–¥—É—â–∏–µ –∏–≥—Ä—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —Å—é–¥–∞ -->
    </div>

    <script>
        // ========== –ò–ì–†–ê –ó–ú–ï–ô–ö–ê ==========
        const canvas = document.getElementById('snakeCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('snakeScore');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{ x: 10, y: 10 }];
        let food = { x: 15, y: 15 };
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameLoop = null;
        let gameStarted = false;

        function startSnakeGame() {
            if (gameLoop) {
                clearInterval(gameLoop);
            }

            // –°–±—Ä–æ—Å –∏–≥—Ä—ã
            snake = [{ x: 10, y: 10 }];
            dx = 1;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            gameStarted = true;

            generateFood();
            gameLoop = setInterval(updateSnakeGame, 100);
        }

        function updateSnakeGame() {
            // –î–≤–∏–∂–µ–Ω–∏–µ –∑–º–µ–π–∫–∏
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å–æ —Å—Ç–µ–Ω–∞–º–∏
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å —Å–æ–±–æ–π
            for (let segment of snake) {
                if (segment.x === head.x && segment.y === head.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–µ–¥–∞–Ω–∏—è –µ–¥—ã
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreElement.textContent = score;
                generateFood();
            } else {
                snake.pop();
            }

            drawSnakeGame();
        }

        function drawSnakeGame() {
            // –û—á–∏—Å—Ç–∫–∞ canvas
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –µ–¥—ã
            ctx.fillStyle = '#FF6B6B';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);

            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∑–º–µ–π–∫–∏
            ctx.fillStyle = '#4ECDC4';
            for (let i = 0; i < snake.length; i++) {
                const segment = snake[i];
                const alpha = 1 - (i / snake.length) * 0.5;
                ctx.fillStyle = `rgba(78, 205, 196, ${alpha})`;
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            }
        }

        function generateFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);

            // –ü—Ä–æ–≤–µ—Ä–∫–∞, —á—Ç–æ –µ–¥–∞ –Ω–µ –ø–æ—è–≤–∏–ª–∞—Å—å –Ω–∞ –∑–º–µ–π–∫–µ
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    return;
                }
            }
        }

        function gameOver() {
            clearInterval(gameLoop);
            gameStarted = false;

            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = 'white';
            ctx.font = '30px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!', canvas.width / 2, canvas.height / 2 - 20);
            ctx.font = '20px Arial';
            ctx.fillText(`–°—á—ë—Ç: ${score}`, canvas.width / 2, canvas.height / 2 + 20);
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
        document.addEventListener('keydown', (e) => {
            if (!gameStarted) return;

            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (dy === 0) { dx = 0; dy = -1; }
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (dy === 0) { dx = 0; dy = 1; }
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (dx === 0) { dx = -1; dy = 0; }
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (dx === 0) { dx = 1; dy = 0; }
                    break;
            }
        });

        // –ù–∞—á–∞–ª—å–Ω–∞—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∞
        drawSnakeGame();

        console.log('üêç –ó–º–µ–π–∫–∞ –≥–æ—Ç–æ–≤–∞ –∫ –∏–≥—Ä–µ!');
    </script>
</body>
</html>
